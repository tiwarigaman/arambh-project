    <div class="container">
        <h1>Join <a href="/arambh-project/index.html"><span>Aarambh</span></a></h1>
        <form id="joinForm" onsubmit="sendEmail(); reset(); return false";>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required placeholder="your answer">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="your answer">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="your answer">

            <label for="whatsapp">WhatsApp Number:</label>
            <input type="tel" id="whatsapp" name="whatsapp" placeholder="your answer">

            <label for="year">Year of Study:</label>
            <select id="year" name="year" placeholder="your answer">
                <option value="1st Year">B.Tech 1st Year</option>
                <option value="2nd Year">B.Tech 2nd Year</option>
                <option value="3rd Year">B.Tech 3rd Year</option>
                <option value="4th Year">B.Tech 4th Year</option>
            </select>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" required="" placeholder="your answer">
            <!-- Paragraph for showing the result -->
            <p id="message"></p>
            <button type="submit">Join</button>
        </form>
    </div>
